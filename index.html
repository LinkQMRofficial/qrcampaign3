<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Julio César Torrez Tapia 'El Pelón' para Gobernador de Santa Cruz. Únete al Cambio.">
    <meta name="keywords" content="Julio César Torrez Tapia, El Pelón, Gobernador, Santa Cruz, Bolivia, Política">
    <meta name="author" content="Julio César Torrez Tapia">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Julio César Torrez Tapia - El Pelón | Gobernador Santa Cruz">
    <meta property="og:description" content="Únete al Cambio. Campaña oficial de Julio César Torrez Tapia.">
    <meta property="og:image" content="LOGO_PELON_FINAL.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Julio César Torrez Tapia - El Pelón">
    <meta property="twitter:image" content="LOGO_PELON_FINAL.png">
    
    <title>Julio César Torrez Tapia - El Pelón | Gobernador Santa Cruz</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="LOGO_PELON_FINAL.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="particles-bg"></div>
    </div>

    <!-- Main Container -->
    <main class="container">
        <!-- Logo Section -->
        <section class="logo-section" role="banner">
            <div class="logo-container" tabindex="0" role="img" aria-label="Logo El Pelón - Julio César Torrez Tapia">
                <div class="hexagon-wrapper">
                    <div class="hexagon">
                        <div class="hexagon-inner">
                            <div class="logo-content">
                                <img src="LOGO_PELON_FINAL.png" alt="El Pelón - Logo" class="logo-image">
                                <div class="logo-ring ring-1"></div>
                                <div class="logo-ring ring-2"></div>
                                <div class="logo-ring ring-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="logo-glow"></div>
            </div>
        </section>

        <!-- Candidate Info -->
        <section class="candidate-info">
            <h1 class="candidate-name">
                <span class="name-line">Julio César "El Pelón"</span>
                <span class="name-line">Torrez Tapia</span>
            </h1>
        </section>

        <!-- Social Media Cards -->
        <section class="social-media-grid" role="navigation" aria-label="Redes sociales">
            <!-- Facebook Card -->
            <a href="https://www.facebook.com/juliocesartorreztapiacom/" 
               class="social-card facebook-card" 
               target="_blank" 
               rel="noopener noreferrer"
               data-platform="facebook"
               aria-label="Visitar Facebook">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-info">
                        <h3 class="social-name">Facebook</h3>
                        <p class="social-handle">@juliocesartorreztapiacom</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="ripple-effect"></div>
            </a>

            <!-- Instagram Card -->
            <a href="https://www.instagram.com/juliocesartorreztapiascz" 
               class="social-card instagram-card" 
               target="_blank" 
               rel="noopener noreferrer"
               data-platform="instagram"
               aria-label="Visitar Instagram">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-info">
                        <h3 class="social-name">Instagram</h3>
                        <p class="social-handle">@juliocesartorreztapiascz</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="ripple-effect"></div>
            </a>

            <!-- TikTok Card -->
            <a href="https://www.tiktok.com/@juliocesartorrez959" 
               class="social-card tiktok-card" 
               target="_blank" 
               rel="noopener noreferrer"
               data-platform="tiktok"
               aria-label="Visitar TikTok">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="social-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="social-info">
                        <h3 class="social-name">TikTok</h3>
                        <p class="social-handle">@juliocesartorrez959</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="ripple-effect"></div>
            </a>

            <!-- Twitter/X Card -->
            <a href="https://x.com/juliotorreztapi" 
               class="social-card twitter-card" 
               target="_blank" 
               rel="noopener noreferrer"
               data-platform="twitter"
               aria-label="Visitar X (Twitter)">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-info">
                        <h3 class="social-name">X (Twitter)</h3>
                        <p class="social-handle">@juliotorreztapi</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="ripple-effect"></div>
            </a>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">© 2024 Julio César Torrez Tapia - Todos los derechos reservados</p>
            <p class="footer-slogan">Juntos vamos a construir un mejor futuro para Santa Cruz</p>
        </footer>
    </main>

    <!-- Particle Container for Click Effects -->
    <div class="particle-container" aria-hidden="true"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
